<!DOCTYPE html>
<html>
<head>
    <title>Batman</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Batman</h1>
    <button id="toggle-info">Mostrar/Esconder Informações</button>
    <div id="info-container" style="display: none;">
        <p>Informações sobre o Batman:</p>
        <ul>
            <li>Nome: Batman</li>
            <li>Alter ego: Bruce Wayne</li>
            <li>Cidade: Gotham City</li>
            <li>Arqui-inimigo: Coringa</li>
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            $("#toggle-info").click(function () {
                $("#info-container").toggle();
            });
        });
    </script>
</body>
</html>
